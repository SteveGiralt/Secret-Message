<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .row {
        margin-top: 25vh;
      }
      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div class="card-action">
            <a href="./index.html">Create Your Own Secret Message</a>
          </div>
        </div>

        <div class="card-panel" id="message-form">
          <form>
            <label>Enter a Secret Message</label>
            <input autocomplete="off" id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>
        <div class="card-panel hide" id="link-form">
          <div>
            Share this link with a friend
            <input id="link-input" />
            <i class="material-icons" id="copy-icon">content_copy</i>
            <div class="card-action">Copied!</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
